<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WhatsApp-Chat-AI</title>
        <meta name="author" content="MauricePascal">
        <meta name="author_email" content="maurice@keksstudios.dev">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>WhatsApp-Chat-AI</h1>
        <h3>Artificial Intelligence for WhatsApp Chats. <br>Let your WhatsApp contacts chat with an AI</h3>

        <div id="root">
            <h1>There is nothing to see yet</h1>
        </div>

        <div id="footer_div">
            <footer>
                <p>
                Copyright (c) 2020 by MauricePascal<br>
                This program is licensed under the <a href="https://github.com/MauricePascal/WhatsApp-Chat-AI/tree/main/LICENSE" target="_blank">GNU General Public License v3.0</a>
                </p>
            </footer>
        </div>

    </body>
    <script>
        $(document).ready(() => {
            const root = $('#root');
            const docs = $("#docs");

            root.hide();
            docs.hide();

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            if(urlParams.has("field")) {
                const field = urlParams.get("field");
                if(field === "root" || field === "home") {
                    root.show();
                } else if(field === "docs") {
                    docs.show()
                }
            } else {
                root.show()
            }
        });
    </script>

</html>
